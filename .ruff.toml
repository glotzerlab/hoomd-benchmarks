target-version = "py38"

[lint]

extend-select = [
    "A",
    "B",
    "D",
    "E501",
    "I",
    "N",
    "NPY",
    "PL",
    "PT",
    "RET",
    "UP",
    "W",
]

ignore = [
  "N806", "N803",  # Allow occasional use of uppercase variable and argument names (e.g. N).
  "D107", # Do not document __init__ separately from the class.
  "PLR09", # Allow "too many" statements/arguments/etc...
]

[lint.pydocstyle]
convention = "google"

[format]
quote-style = "single"
